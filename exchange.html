<!DOCTYPE html>
<html>

<head>
  <title>No Sidebar - TXT by HTML5 UP</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="stylesheet" href="index.css" />
</head>

<body class="is-preload">
  <div id="page-wrapper">

    <!-- Header -->
    <header id="header">
      <div class="logo container">
        <div>
          <h1><a href="index.html" id="logo">TXT</a></h1>
          <p>A responsive site template by HTML5 UP</p>
        </div>
      </div>
    </header>

    <!-- Nav -->
    <nav id="nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="no-sidebar.html">About Us</a></li>
      </ul>
    </nav>

    <!-- Main -->
    <section id="main">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="content">
              <form id="exchange" onsubmit="event.preventDefault()" class="exchange-form">
                <div class="exchange-input">
                  <label for="currencyFrom">From</label>
                  <select name="currencyFromSelect">
                  </select>
                  <input type="number" name="currencyFrom" step="0.01" min="0" value="0.00" />
                </div>
                <div class="swap-icon swap-currency">
                  <img src="./swap.svg" />
                </div>
                <div class="exchange-input">
                  <label for="currencyTo">To</label>
                  <select name="currencyToSelect">
                  </select>
                  <input type="number" step="0.01" name="currencyTo" min="0" readonly disabled value="0.00" />
                </div>
                <div class="exchange-submit">
                  <input type="submit" value="Exchange">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
      <div class="container">
        <div class="row gtr-200">
          <div class="col-12">

            <!-- Contact -->
              <section>
                <h2 class="major"><span>Get in touch</span></h2>
                <ul class="contact">
                  <li><a class="icon brands fa-github" target="_blank" href="https://github.com/MahmoudAlrais"><span class="label">Facebook</span></a></li>
                  <li><a class="icon brands fa-linkedin-in" target="_blank" href="https://www.linkedin.com/in/mahmoud-alrais-957682129/"><span class="label">LinkedIn</span></a></li>
                </ul>
              </section>

          </div>
        </div>

      </div>
    </footer>

  </div>

  <!-- Scripts -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/jquery.dropotron.min.js"></script>
  <script src="assets/js/jquery.scrolly.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>
  <script type="" src="index.js"></script>
</body>

</html>
