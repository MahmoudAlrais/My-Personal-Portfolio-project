<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchange</title>
  <link rel="stylesheet" type="text/css" href="./index.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
  <header class="header">
    <nav class="navbar">
      <div class="brand">
        Currency Exchange
      </div>
    </nav>
  </header>
  <main class="main">
    <form id="exchange" onsubmit="event.preventDefault()" class="exchange-form">
      <div class="exchange-input">
        <label for="currencyFrom">From</label>
        <select name="currencyFromSelect">
        </select>
        <input type="number" name="currencyFrom" step="0.01" min="0" value="0.00" />
      </div>
      <div class="swap-icon swap-currency">
        <img src="./swap.svg" />
      </div>
      <div class="exchange-input">
        <label for="currencyTo">To</label>
        <select name="currencyToSelect">
        </select>
        <input type="number" step="0.01" name="currencyTo" min="0" readonly disabled value="0.00" />
      </div>
      <div class="exchange-submit">
        <input type="submit" value="Exchange">  
      </div>
    </form>
  </main>
  <footer class="footer">
    <span class="footer-text">
      This page was designed by Mahmoud Elrais
    </span>
  </footer>
  <script src="./index.js" type="text/javascript"></script>
</body>

</html>
